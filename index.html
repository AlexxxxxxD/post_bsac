  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Почтовая форма</title>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"> </script>
  <script type="text/javascript" src="js/qrcode.min.js"> </script>
  <script src="js/common.js"> </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/media.css">

<body>
  <header>
    <H3>ОФОРМЛЕНИЕ ПОЧТОВОГО ОТПРАВЛЕНИЯ</H3>
  </header>
  <div class="row">
    <div class="col">

    </div>
    <!-- id="mydiv"  - для печати через кнопку -->
    <!-- id="capture"   - для конвертации div'а в картинку -->
    <div class="col-11">
      <div class="background">



        <section class="form">

          <form action="check.php" method="post">

            <div class="container">

              <!-- Отправитель -->

              <div class="row">
                <div class="col">
                  <div class="sender">
                    <label for="name_sender">От кого:</label>
                    <br>
                    <input type="text" class="form-post-nm" name="name_sender" id="name_sender" placeholder="Введите ФИО отправителя"><br>
                    <label for="address_sender">Адресс:</label><br>
                    <input type="text" class="form-post-cnt" name="country" id="country" placeholder="Страна">
                    <input type="text" class="form-post-ct" name="city" id="city" placeholder="Город"><br>
                    <input type="text" class="form-post-str" name="street" id="street" placeholder="Улица, дом, корпус, квартира">
                  </div>
                  <br>
                </div>
                <div class="col">
                  <!-- Пустая ячейка -->
                </div>
              </div>

              <!-- Получатель -->

              <div class="row">

                <div id="qr" class="col"></div>
                <div class="col">
                  <div class="reco">
                    <label for="name_rec">Кому:</label>
                    <br>
                    <input type="text" class="form-post-nm" name="name_rec" id="name_rec" placeholder="Введите ФИО получателя">
                    <br>
                    <label for="address_rec">Куда:</label>
                    <br>

                    <input type="text" class="form-post-cnt" name="country_rec" id="country_rec" placeholder="Страна">
                    <input type="text" class="form-post-ct" name="city_rec" id="city_rec" placeholder="Город"><br>
                    <input type="text" class="form-post-str" name="street_rec" id="street_rec" placeholder="Улица, дом, корпус, квартира"><br>
                    <input type="text" class="form-post-ph" name="phone_rec" id="phone_rec" placeholder="Телефон">
                    <input type="text" class="form-post-ix" name="index_rec" id="index_rec" placeholder="Индекс">
                  </div>



                </div>
              </div>

            </div>
                <button class="btn btn-success">Зарегестрировать</button>
          </form>

        </section>
      </div>
    </div>
    <div class="col">

    </div>
  </div>

</body>
